name: Translate changes to Chinese

on:
  pull_request:
    branches:
      - main
    types:
      - closed
    paths:
      - 'docs/en/**'
defaults:
  run:
    shell: bash  # default shell is sh

jobs:
  # -------------------------------------------------------------
  # Event `pull_request`: Returns all changed pull request files.
  # --------------------------------------------------------------
  changed_files:
    # NOTE:
    # - This is limited to pull_request* events and would raise an error for other events.
    # - A maximum of 3000 files can be returned.
    # - For more flexibility and no limitations see "Using local .git directory" above.

    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest  # windows-latest || macos-latest
    name: Test changed-files
    permissions:
      pull-requests: read

    steps:
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
            files: docs/en/**/*.{md,mdx}
            output_dir: '.github/outputs' # this is default
            write_output_files: 'true'

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file"
          done
          echo "also cat the generated file all_changed_files.txt"
          cat .github/outputs/all_changed_files.txt

      - name: translate-action
        id: translate-action
        uses: tcapelle/gpt_translate@action
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        with:
            folder-to-translate: 'docs/'
            language: "zh"
            output-folder: "docs/zh"
            config-folder: "./configs"  # where are you translation configs stored
            input-file: ".github/outputs/all_changed_files.txt"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Translated Docs
          title: Automatic translation
          body: |
            This PR was automatically created by the translate-action when merging [PR](${{ github.event.pull_request.number }})
            Please review the changes and merge if they are correct.
          branch: translate-pr-${{ github.event.pull_request.number }}
          base: main
          delete-branch: true
          labels: translation
          add-paths: |
            "docs/zh/*.md"
            "docs/zh/*.mdx"
